<!--
`nuxeo-webui-1142-create-layout`
@group Nuxeo UI
@element nuxeo-webui-1142-create-layout
-->
<dom-module id="nuxeo-webui-1142-create-layout">
  <template>
    <style include="nuxeo-styles"></style>
    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="Title" type="text" required="true" name="title"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.dc:description}}" label="Description" type="text" name="description"></nuxeo-input>

    <div role="widget">
      <label id="pdf_bundleField">Pdf Bundle</label>
      <nuxeo-dropzone value="{{document.properties.webui-1142:pdf_bundle}}" aria-labelledby="pdf_bundleField" name="pdf_bundle"></nuxeo-dropzone>
    </div>

  </template>

  <script>
  Polymer({
    is: 'nuxeo-webui-1142-create-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {

      /**
         * @doctype WEBUI-1142
         */
      document: {
        type: Object,
      },

    }
  });
  </script>
</dom-module>
