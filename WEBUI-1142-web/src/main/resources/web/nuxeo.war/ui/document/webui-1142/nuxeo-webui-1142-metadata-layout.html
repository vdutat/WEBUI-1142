<dom-module id="nuxeo-webui-1142-metadata-layout">

    <style include="nuxeo-styles"></style>
    <div role="widget">
      <label>Title</label>
      <div name="title">[[document.properties.dc:title]]</div>
    </div>

    <div role="widget">
      <label>Description</label>
      <div name="description">[[document.properties.dc:description]]</div>
    </div>

    </cm-pdf-bundle-viewer>
-->

  </template>

  <script>
  Polymer({
    is: 'nuxeo-webui-1142-metadata-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {

      /**
         * @doctype WEBUI-1142
         */
      document: {
        type: Object,
      },

    }
  });
  </script>
</dom-module>
